<!DOCTYPE html>
<html>
<head>
    <title>Held Emails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
            vertical-align: top;
            word-wrap: break-word;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h2>Held Emails</h2>
    <table>
        <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Subject</th>
                <th>Body</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr>
                <td>{{ email.sender }}</td>
                <td>{{ email.recipient or '-' }}</td>
                <td>{{ email.subject }}</td>
                <td>{{ email.body[:300] }}{% if email.body|length > 300 %}...{% endif %}</td>
                <td>{{ email.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
